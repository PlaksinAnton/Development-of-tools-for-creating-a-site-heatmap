<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heat-map-test</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/style.css.map" rel="stylesheet" type="text/css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-up">
      <div class="container header-up__container">
        <div class="header-up__left">
          <div class="header-email">
            <img src="/imgs/post.svg" alt="post picture" class="email-pic">
            mhhasanul@gmail.com
          </div>
          <div class="header-tel">
            <img src="/imgs/tel.svg" alt="telephone picture" class="tel-pic">
            (12345)67890
          </div>
        </div>
        <ul class="header-up__right">
          <li>
            <button class="header-button">
              <div class="header-button__text">English</div>
              <img src="/imgs/arrow.svg" alt="" class="arrow">
            </button>
          </li>
          <li>
            <button class="header-button">
              <div class="header-button__text">USD</div>
              <img src="/imgs/arrow.svg" alt="" class="arrow">
            </button>
          </li>
          <li>
            <button class="header-button">
              <div class="header-button__text">Login</div>
              <img src="/imgs/user.svg" alt="" class="user">
            </button>
          </li>
          <li>
            <button class="header-button">
              <div class="header-button__text">WishList</div>
              <img src="/imgs/heart.svg" alt="" class="heart">
            </button>
          </li>
          <li>
            <button class="header-button header-button__last">
              <img src="/imgs/basket.svg" alt="" class="basket">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="header-down">
      <div class="container header-down__container">
        <div class="header-down__left">
          <div class="header-logo">Hekto</div>
          <ul class="navbar">
            <li>
              <a class="header-link header-link__red">
                Home
                <img src="/imgs/arrow-red.svg" alt="" class="arrow">
              </a>
            </li>
            <li><a class="header-link">Pages</a></li>
            <li><a class="header-link">Products</a></li>
            <li><a class="header-link">Blog</a></li>
            <li><a class="header-link">Shop</a></li>
            <li><a class="header-link">Contact</a></li>
          </ul>
        </div>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="" />
          <button class="search__button">
            <img src="imgs/search.svg" alt="Icon: search" />
          </button>
        </form>
      </div>
    </div>
  </header>
</body>

</html>
